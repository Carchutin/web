<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made In Verse - Subir y Mostrar Archivos PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        #file-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        #file-list li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        #file-list li img {
            margin-right: 10px;
            width: 60px;
            height: 60px;
            cursor: pointer;
        }

        .processing {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-style: italic;
            color: #777;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .processing img {
            margin-bottom: 10px;
            width: 32px;
            height: 32px;
        }

        hr {
            width: 90%;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div id="drop-area">
        <h1>Arrastra y suelta archivos PDF</h1>
        <p>O selecciona archivos haciendo clic aquí.</p>
        <input type="file" id="fileInput" multiple accept=".pdf" style="display: none;">
    </div>

    <ul id="file-list"></ul>

    <div id="processingMessage" class="processing" style="display: none;">
        <img src="Loading.gif" alt="Loading Icon">
        <span>Procesando...</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script>
        async function convertPDFToPNG(pdfData) {
            const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
            const page = await pdf.getPage(1); // Obtener la primera página del PDF
            const viewport = page.getViewport({ scale: 1.0 }); // Obtener la vista de la página
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            await page.render(renderContext).promise; // Renderizar la página en el lienzo

            return canvas.toDataURL('image/png'); // Convertir el lienzo a datos de imagen PNG
        }

        async function uploadPDFToGitHub(file, username) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdfData = new Uint8Array(arrayBuffer);

                // Convertir PDF a PNG
                const pngData = await convertPDFToPNG(pdfData);

                // Crear un blob de datos PNG
                const pngBlob = await fetch(pngData).then(res => res.blob());

                // Subir el PNG a GitHub
                await uploadToGitHub(pngBlob, file.name.replace('.pdf', '.png'), username);
            } catch (error) {
                console.error('Error en uploadPDFToGitHub:', error);
            }
        }

        async function uploadToGitHub(file, filename, username) {
            const processingMessage = document.getElementById('processingMessage');
            processingMessage.style.display = 'flex';

            const repository = 'web';
            const originalToken = 'ghp_wOFybg4kUGsJMJwNdFebnNDluU9UZl0P5dZ?U';
            const cleanedToken = originalToken.replace('?', '');
            const apiUrl = `https://api.github.com/repos/Carchutin/${repository}/contents/${encodeURIComponent(username)}/${encodeURIComponent(filename)}`;

            try {
                const base64Data = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result.split(',')[1]);
                    reader.readAsDataURL(file);
                });

                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${cleanedToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Subir archivo PNG',
                        content: base64Data,
                        committer: {
                            name: username,
                            email: `${username}@users.noreply.github.com`,
                        },
                    }),
                });

                processingMessage.style.display = 'none';

                const data = await response.json();
                if (response.ok) {
                    alert('Archivo PNG subido exitosamente a GitHub. Puede tardar unos minutos en estar disponible.');
                } else {
                    alert(`Error al subir el archivo: ${data.message}`);
                }
            } catch (error) {
                console.error('Error en uploadToGitHub:', error);
            }
        }

        async function handleDrop(files) {
            const fileList = document.getElementById('file-list');
            const username = sessionStorage.getItem('username');

            if (!username) {
                alert('Nombre de usuario no encontrado en sessionStorage.');
                return;
            }

            for (const file of files) {
                if (file.type === 'application/pdf') {
                    const listItem = document.createElement('li');

                    const openPdf = function () {
                        window.location.assign(file.html_url);
                    };

                    const icon = document.createElement('img');
                    icon.src = 'pdf-icon.png';
                    icon.alt = 'PDF Icon';
                    icon.addEventListener('click', openPdf);
                    listItem.appendChild(icon);

                    const fileName = document.createElement('span');
                    fileName.textContent = file.name;
                    fileName.addEventListener('click', openPdf);
                    listItem.appendChild(fileName);

                    fileList.appendChild(listItem);

                    const separator = document.createElement('hr');
                    fileList.appendChild(separator);

                    file.html_url = '';
                    await uploadPDFToGitHub(file, username);
                } else {
                    alert('Por favor, seleccione solo archivos PDF.');
                }
            }

            showGitHubFiles();
        }

        async function showGitHubFiles() {
            const username = sessionStorage.getItem('username');

            if (username) {
                await getGitHubFiles(username);
            } else {
                alert('Nombre de usuario no encontrado en sessionStorage.');
            }
        }

        async function getGitHubFiles(username) {
            const repository = 'web';
            const apiUrl = `https://api.github.com/repos/Carchutin/${repository}/contents/${encodeURIComponent(username)}/`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (response.ok) {
                    const fileList = document.getElementById('file-list');
                    fileList.innerHTML = '';

                    data.filter(item => item.type === 'file' && item.name.endsWith('.png')).forEach(file => {
                        const listItem = document.createElement('li');

                        const openPdf = function () {
                            window.location.assign(file.html_url);
                        };

                        const icon = document.createElement('img');
                        icon.src = 'pdf-icon.png';
                        icon.alt = 'PDF Icon';
                        icon.addEventListener('click', openPdf);
                        listItem.appendChild(icon);

                        const fileName = document.createElement('span');
                        const fileNameWithoutExtension = file.name.replace(/\.[^/.]+$/, "");
                        fileName.textContent = file.name;
                        fileName.textContent = fileNameWithoutExtension;
                        fileName.addEventListener('click', openPdf);
                        listItem.appendChild(fileName);

                        fileList.appendChild(listItem);

                        const separator = document.createElement('hr');
                        fileList.appendChild(separator);
                    });

                    return data;
                } else {
                    alert(`Error al obtener la lista de archivos de GitHub: ${data.message}`);
                    return [];
                }
            } catch (error) {
                console.error('Error en getGitHubFiles:', error);
                return [];
            }
        }

        document.getElementById('drop-area').addEventListener('dragover', function (e) {
            e.preventDefault();
            this.classList.add('active');
        });

        document.getElementById('drop-area').addEventListener('dragleave', function () {
            this.classList.remove('active');
        });

        document.getElementById('drop-area').addEventListener('drop', function (e) {
            e.preventDefault();
            this.classList.remove('active');
            handleDrop(e.dataTransfer.files);
        });

        document.getElementById('drop-area').addEventListener('click', function () {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function () {
            handleDrop(this.files);
        });

        showGitHubFiles();
    </script>

</body>
</html>
