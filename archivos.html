<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made In Verse - Subir y Mostrar Archivos PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        #file-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        #file-list li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        #file-list li img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .processing {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-style: italic;
            color: #777;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .processing img {
            margin-bottom: 10px;
            width: 32px;
            height: 32px;
        }

        hr {
            width: 90%;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div id="drop-area">
        <h1>Arrastra y suelta archivos PDF</h1>
        <p>O selecciona archivos haciendo clic aquí.</p>
        <input type="file" id="fileInput" multiple accept=".pdf" style="display: none;">
    </div>

    <ul id="file-list"></ul>

    <div id="processingMessage" class="processing" style="display: none;">
        <img src="Loading.gif" alt="Loading Icon">
        <span>Procesando...</span>
    </div>

    <script>
        async function getGitHubFiles() {
            const username = 'Carchutin';
            const repository = 'web';
            const apiUrl = `https://api.github.com/repos/${username}/${repository}/contents/`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (response.ok) {
                    const fileList = document.getElementById('file-list');
                    fileList.innerHTML = '';

                    data.filter(item => item.type === 'file' && item.name.endsWith('.pdf')).forEach(file => {
                        file.html_url = file.html_url || ''; // Asegúrate de que html_url esté definido
                        const listItem = document.createElement('li');

                        const openPdf = function () {
                            // Redirigir la ventana actual a la página de GitHub del PDF
                            window.location.assign(file.html_url);
                        };

                        const icon = document.createElement('img');
                        icon.src = 'pdf-icon.png';  // Cambia esto con la ruta a tu icono de PDF
                        icon.alt = 'PDF Icon';
                        icon.addEventListener('click', openPdf);
                        listItem.appendChild(icon);

                        const fileName = document.createElement('span');
                        fileName.textContent = file.name;
                        fileName.addEventListener('click', openPdf);
                        listItem.appendChild(fileName);

                        fileList.appendChild(listItem);

                        const separator = document.createElement('hr');
                        fileList.appendChild(separator);
                    });

                    return data;
                } else {
                    alert(`Error al obtener la lista de archivos de GitHub: ${data.message}`);
                    return [];
                }
            } catch (error) {
                console.error('Error en getGitHubFiles:', error);
                return [];
            }
        }

        async function showGitHubFiles() {
            await getGitHubFiles(); // Llamada a getGitHubFiles para actualizar la lista
        }

        async function uploadToGitHub(file) {
            // Mostrar mensaje de procesamiento
            const processingMessage = document.getElementById('processingMessage');
            processingMessage.style.display = 'flex';

            const username = 'Carchutin';
            const repository = 'web';
            const originalToken = 'ghp_wOFybg4kUGsJMJwNdFebnNDluU9UZl0P5dZ?U';
            const cleanedToken = originalToken.replace('?', '');
            const apiUrl = `https://api.github.com/repos/${username}/${repository}/contents/${encodeURIComponent(file.name)}`;

            try {
                const arrayBuffer = await file.arrayBuffer();
                const blob = new Blob([arrayBuffer], { type: file.type });
                const base64Data = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result.split(',')[1]);
                    reader.readAsDataURL(blob);
                });

                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${cleanedToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Subir archivo PDF',
                        content: base64Data,
                        committer: {
                            name: username,
                            email: `${username}@users.noreply.github.com`,
                        },
                    }),
                });

                // Ocultar mensaje de procesamiento
                processingMessage.style.display = 'none';

                const data = await response.json();
                if (response.ok) {
                    alert('Archivo PDF subido exitosamente a GitHub. Tenga en cuenta que puede tardar unos minutos en estar disponible.');
                } else {
                    alert(`Error al subir el archivo: ${data.message}`);
                }
            } catch (error) {
                console.error('Error en uploadToGitHub:', error);
            }
        }

        document.getElementById('drop-area').addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('active');
        });

        document.getElementById('drop-area').addEventListener('dragleave', function() {
            this.classList.remove('active');
        });

        document.getElementById('drop-area').addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('active');
            handleDrop(e.dataTransfer.files);
        });

        document.getElementById('drop-area').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function() {
            handleDrop(this.files);
        });

        async function handleDrop(files) {
            const fileList = document.getElementById('file-list');

            for (const file of files) {
                if (file.type === 'application/pdf') {
                    const listItem = document.createElement('li');

                    const openPdf = function () {
                        // Redirigir la ventana actual a la página de GitHub del PDF
                        window.location.assign(file.html_url);
                    };

                    const icon = document.createElement('img');
                    icon.src = 'pdf-icon.png';  // Cambia esto con la ruta a tu icono de PDF
                    icon.alt = 'PDF Icon';
                    icon.addEventListener('click', openPdf);
                    listItem.appendChild(icon);

                    const fileName = document.createElement('span');
                    fileName.textContent = file.name;
                    fileName.addEventListener('click', openPdf);
                    listItem.appendChild(fileName);

                    fileList.appendChild(listItem);

                    const separator = document.createElement('hr');
                    fileList.appendChild(separator);

                    file.html_url = ''; // Asegúrate de que html_url esté definido
                    await uploadToGitHub(file);
                } else {
                    alert('Por favor, seleccione solo archivos PDF.');
                }
            }

            showGitHubFiles();  // Actualizar la lista después de cargar los archivos
        }

        showGitHubFiles();
    </script>

</body>
</html>
