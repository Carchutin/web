<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made In Verse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .register-button {
            margin-top: 10px;
            text-align: center;
        }

        .register-button a {
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Made In Verse</h1>
        <form onsubmit="return login()">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar sesión</button>
        </form>

        <div class="register-button">
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>.</p>
        </div>
    </div>

    <script>
        async function fetchUserData() {
            const apiUrl = 'https://raw.githubusercontent.com/Carchutin/web/main/usuarios.txt';
            const response = await fetch(apiUrl);

            if (!response.ok) {
                throw new Error('No se pudo obtener el archivo usuarios.txt');
            }

            const decodedContent = await response.text();
            const userData = decodedContent.split('\n')
                .map(line => line.split(':').map(item => item.trim()));

            return userData.reduce((acc, [key, value]) => {
                acc[key] = value;
                return acc;
            }, {});
        }

        async function login() {
            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            try {
                const userData = await fetchUserData();

                if (userData['Nombre de usuario'] === enteredUsername && userData['Contraseña'] === enteredPassword) {
                                        
                    window.location.href = 'https://www.google.com';
                    
                } else {
                    alert('Nombre de usuario o contraseña incorrectos');
                    // Puedes redirigir a otra página o realizar otras acciones en caso de error.
                }
            } catch (error) {
                console.error(error.message);
                alert('Error al obtener los datos del usuario');
            }

            // Devolvemos false para evitar que el formulario se envíe realmente.
            return false;
        }
    </script>

</body>
</html>
