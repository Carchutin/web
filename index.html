<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made In Verse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .register-button {
            margin-top: 10px;
            text-align: center;
        }

        .register-button a {
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Made In Verse</h1>
        <form onsubmit="return loginUser()">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar sesión</button>
        </form>

        <div class="register-button">
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>.</p>
        </div>
    </div>

    <script>
        async function loginUser() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            // Realiza la comprobación aquí (puedes modificarla según tus necesidades)
            const isValid = await checkCredentials(usernameInput, passwordInput);

            if (isValid) {
                alert('Inicio de sesión exitoso. Redirigiendo...');
                // Redirige a la página de inicio de sesión o a otra página.
                window.location.href = 'archivos.html'; // Cambiar según tus necesidades.
                return false; // Para prevenir que el formulario se envíe
            } else {
                alert('Credenciales incorrectas. Por favor, inténtalo de nuevo.');
                return false; // Para prevenir que el formulario se envíe
            }
        }

        async function checkCredentials(username, password) {
            const apiUrl = `https://api.github.com/repos/Carchutin/web/contents/usuarios/${username}/datos.txt`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (response.ok) {
                    const fileContent = atob(data.content);
                    const storedPassword = fileContent.split('\n')[1].split(':')[1].trim();

                    // Comparar la contraseña almacenada con la proporcionada
                    return password === storedPassword;
                } else {
                    console.error('Error al verificar las credenciales:', data.message);
                    return false;
                }
            } catch (error) {
                console.error('Error al realizar la solicitud:', error.message);
                return false;
            }
        }
    </script>

</body>
</html>
