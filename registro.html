<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made In Verse - Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h1>Registro en Made In Verse</h1>
        <form id="registrationForm">
            <label for="newUsername">Nuevo Nombre de Usuario:</label>
            <input type="text" id="newUsername" name="newUsername" required>

            <label for="newPassword">Nueva Contraseña:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <button type="button" onclick="registerUser()">Registrarse</button>
        </form>
    </div>

    <script>
        async function checkFileExistence(username, token) {
            const apiUrl = `https://api.github.com/repos/Carchutin/web/contents/usuarios/${username}/datos.txt`;
            const response = await fetch(apiUrl, {
                headers: {
                    'Authorization': `token ${token}`,
                },
            });

            return response.ok;
        }

        async function createGitHubFolder(username, token) {
            const apiUrl = `https://api.github.com/repos/Carchutin/web/contents/usuarios/${username}`;
            const response = await fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: `Crear carpeta para ${username}`,
                    content: '',
                }),
            });

            return response.ok;
        }

        async function createGitHubFile(username, password, token) {
            const apiUrl = `https://api.github.com/repos/Carchutin/web/contents/usuarios/${username}/datos.txt`;
            const fileContent = `Nombre de usuario: ${username}\nContraseña: ${password}`;

            const response = await fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: `Crear archivo de datos para ${username}`,
                    content: btoa(unescape(encodeURIComponent(fileContent))),
                }),
            });

            return response.ok;
        }

        async function registerUser() {
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const rawToken = 'ghp_wOFybg4kUGsJMJwNdFebnNDluU9UZl0P5dZ?U';
            const cleanedToken = rawToken.replace('?', '');

            const fileExists = await checkFileExistence(newUsername, cleanedToken);

            if (fileExists) {
                alert('Ya existe un usuario con esos datos. Por favor, elija otros.');
                return;
            }

            const folderCreated = await createGitHubFolder(newUsername, cleanedToken);

            if (folderCreated) {
                const fileCreated = await createGitHubFile(newUsername, newPassword, cleanedToken);

                if (fileCreated) {
                    alert('Usuario registrado exitosamente.');
                    // Redirigir a la página de inicio de sesión o a otra página.
                    window.location.href = 'index.html'; // Cambiar según tus necesidades.
                } else {
                    alert('Error al crear el archivo en GitHub.');
                }
            } else {
                alert('Error al crear la carpeta en GitHub.');
            }
        }
    </script>

</body>
</html>
