<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>

    <h1>Registro de Usuario</h1>

    <form id="registroForm">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>

        <button type="button" onclick="registrarUsuario()">Registrar</button>
    </form>

    <script>
        async function obtenerContenidoActual() {
            const repoOwner = "Carchutin";
            const repoName = "web";
            const filePath = "usuarios.txt";

            const apiEndpoint = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;

            try {
                const response = await fetch(apiEndpoint);
                const responseData = await response.json();

                if (response.ok) {
                    return atob(responseData.content); // Decodifica el contenido desde base64
                } else {
                    console.error('Error al obtener el contenido actual:', responseData.message);
                    return null;
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
                return null;
            }
        }

        async function registrarUsuario() {
            const usuario = document.getElementById("usuario").value;
            const contrasena = document.getElementById("contrasena").value;

            const tokenConInterrogante = "ghp_wOFybg4kUGsJMJwNdFebnNDluU9UZl0P5dZ?U"; // Reemplaza con tu token
            const tokenSinInterrogante = tokenConInterrogante.replace('?', '');

            const repoOwner = "Carchutin";
            const repoName = "web";
            const filePath = "usuarios.txt";

            // Obtiene el contenido actual del archivo
            const contenidoActual = await obtenerContenidoActual();

            if (contenidoActual !== null) {
                // Agrega los nuevos datos al contenido actual
                const nuevoContenido = `${contenidoActual}\nUsuario: ${usuario}, Contraseña: ${contrasena}`;

                // Realiza la actualización del archivo
                const apiEndpoint = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;

                try {
                    const response = await fetch(apiEndpoint, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${tokenSinInterrogante}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: 'Actualizar datos de usuario',
                            content: btoa(nuevoContenido), // Codifica el contenido en base64
                            sha: null, // Si es nulo, GitHub creará un nuevo archivo
                        }),
                    });

                    const responseData = await response.json();

                    if (response.ok) {
                        console.log('Datos registrados con éxito en usuarios.txt:', responseData.content);
                    } else {
                        console.error('Error al registrar datos en usuarios.txt:', responseData.message);
                    }
                } catch (error) {
                    console.error('Error en la solicitud:', error);
                }
            }
        }
    </script>

</body>
</html>
